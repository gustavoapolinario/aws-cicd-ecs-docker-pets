Description: >
  AWS CI/CD Pipeline example


Parameters:

  EnvironmentName:
    Description: Environment name. Used to docker label
    Type: String
    Default: dev

  PipelineArtifactsBucketName:
    Description: Name of the Bucket whos will store pipeline artefacts
    Type: String
    Default: pipeline-name

  BuildCacheBucketName:
    Description: Name of the Bucket whos will store pipeline artefacts
    Type: String
    Default: pipeline-name2

  GithubProjectUrl:
    Description: Github URL to the project
    Type: String
    Default: https://github.com/gustavoapolinario/aws-cicd-ecs-docker-pets.git

  GithubOAuthToken:
    Description: Token generated on Github. See https://github.com/settings/tokens to generate one
    Type: String

Resources:
  PipelineArtifactsBucket:
    #DeletionPolicy: Retain
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref PipelineArtifactsBucketName
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      AccessControl: BucketOwnerFullControl
      LifecycleConfiguration:
        Rules:
          - Id: 7daysExpiration
            Status: Enabled
            ExpirationInDays: 7

  CacheBucket:
    #DeletionPolicy: Retain
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BuildCacheBucketName
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      AccessControl: BucketOwnerFullControl
      LifecycleConfiguration:
        Rules:
          - Id: 7daysExpiration
            Status: Enabled
            ExpirationInDays: 7

  BuildLogs:
    Type: "AWS::Logs::LogGroup"
    #DeletionPolicy: Retain
    Properties:
      LogGroupName: !Sub ${AWS::StackName}-build
      RetentionInDays: 90

  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${AWS::StackName}-CodeBuildRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          Effect: Allow
          Principal:
            Service: codebuild.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSCodeBuildAdminAccess


  CodeBuildRolePolicies: 
    Type: "AWS::IAM::Policy"
    DependsOn: CodeBuildRole
    Properties: 
      PolicyName: !Sub ${AWS::StackName}-CodeBuildRole-policy
      PolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
              - ecr:GetAuthorizationToken
            Effect: Allow
            Resource: '*'
          - 
            Effect: "Allow"
            Action: 
              - s3:GetObject
              - s3:GetObjectVersion
              - s3:PutObject
              - s3:List*
              - s3:DeleteObject
              - s3:GetBucketAcl
              - s3:GetBucketLocation
            Resource:
              - !GetAtt PipelineArtifactsBucket.Arn
              - !Sub ${PipelineArtifactsBucket.Arn}/*
          - 
            Effect: "Allow"
            Action: 
              - ecr:GetDownloadUrlForLayer
              - ecr:BatchGetImage
              - ecr:BatchCheckLayerAvailability
              - ecr:CompleteLayerUpload
              - ecr:GetAuthorizationToken
              - ecr:InitiateLayerUpload
              - ecr:PutImage
              - ecr:UploadLayerPart
            Resource:
              - !GetAtt DockerRegistry.Arn
      Roles: 
        - Ref: "CodeBuildRole"

  DockerRegistry:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: docker-pets

  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Artifacts:
        Type: NO_ARTIFACTS
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        PrivilegedMode: True
        ImagePullCredentialsType: CODEBUILD
        Image: aws/codebuild/amazonlinux2-x86_64-standard:3.0
        EnvironmentVariables:
          -
            Type: PLAINTEXT
            Name: ambiente
            Value: !Ref EnvironmentName
          -
            Type: PLAINTEXT
            Name: account_id
            Value: !Ref "AWS::AccountId"
        Type: LINUX_CONTAINER
      Name: !Ref 'AWS::StackName'
      ServiceRole: !Ref CodeBuildRole
      Cache:
        Location: !Ref CacheBucket
        Type: S3
      Source:
        Type: GITHUB
        Location: !Ref GithubProjectUrl
        GitCloneDepth: 1
      QueuedTimeoutInMinutes: 30
      LogsConfig:
        CloudWatchLogs: 
          Status: ENABLED
          GroupName: !Ref BuildLogs

  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${AWS::StackName}-CodePipeline
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          Effect: Allow
          Principal:
            Service: codepipeline.amazonaws.com
          Action: sts:AssumeRole
      Path: /
  CodePipelineRolePolicy:
    Type: AWS::IAM::Policy
    DependsOn: CodePipelineRole
    Properties:
      PolicyName: !Sub ${AWS::StackName}-CodePipeline-policy
      PolicyDocument:
        Statement:
        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:GetObjectVersion
            - s3:GetBucketVersioning
          Resource: "*"
        - Effect: Allow
          Action: 
            - s3:GetObject
            - s3:GetObjectVersion
            - s3:PutObject
            - s3:List*
            - s3:DeleteObject
            - s3:GetBucketAcl
            - s3:GetBucketLocation
          Resource: 
            - !GetAtt PipelineArtifactsBucket.Arn
            - !Sub ${PipelineArtifactsBucket.Arn}/*
        - Effect: Allow
          Action:
            - codebuild:StartBuild
            - codebuild:BatchGetBuilds
          Resource:
            - !GetAtt CodeBuildProject.Arn
        - Effect: Allow
          Action:
            - cloudwatch:*
            - s3:*
            - sns:*
            - cloudformation:*
            - rds:*
            - sqs:*
            - iam:PassRole
          Resource: "*"
        - Effect: Allow
          Action: 
            - lambda:InvokeFunction
            - lambda:ListFunctions
          Resource: "*"
          
      Roles:
        - !Ref CodePipelineRole

  CodePipeline:
    Type: AWS::CodePipeline::Pipeline
    DependsOn: CodePipelineRole
    Properties:
      Name: !Ref 'AWS::StackName'
      RoleArn: !GetAtt CodePipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref PipelineArtifactsBucket

      Stages:
        -
          Name: Source
          Actions:
            -
              Name: Source
              Namespace: SourceVariables
              Region: !Ref "AWS::Region"
              ActionTypeId:
                  Category: Source
                  Owner: ThirdParty
                  Version: 1
                  Provider: GitHub
              OutputArtifacts:
                - Name: SourceArtifact
              Configuration:
                  Repo: aws-cicd-ecs-docker-pets
                  Owner: gustavoapolinario
                  Branch: master
                  OAuthToken: !Ref GithubOAuthToken
                  # PollForSourceChanges: True  # Descomment it to poll the github source
              RunOrder: 1

        -
          Name: Build
          Actions:
            - 
              Name: Build
              InputArtifacts:
                - Name: SourceArtifact
              Namespace: BuildVariables
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              OutputArtifacts: 
                - Name: BuildArtifact
              Configuration: 
                ProjectName: !Ref CodeBuildProject
              RunOrder: 1

        - !Ref "AWS::NoValue"
